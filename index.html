<!-- This code creates a simple web page with a container for the news list. The web scraper code is included in the script tag and uses the same logic as before to extract the news headlines, summaries, and links. The extracted data is then rendered as HTML and inserted into the news list container using the innerHTML property.
Note that this code uses the same web scraping library (axios and cheerio) as before, but you'll need to ensure that you have the necessary dependencies installed in your project. You can do this by running the following command in your terminal:
Bash
npm install axios cheerio
Once you have the dependencies installed, you can open the index.html file in your browser to see the flash news web app in action! -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .news-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .news-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-item h2 {
            font-size: 18px;
            margin-top: 0;
        }
        .news-item p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="news-container">
        <h1>Flash News</h1>
        <div id="news-list"></div>
    </div>

    <script>
        // Web scraper code goes here
        const axios = require('axios');
        const cheerio = require('cheerio');

        axios.get('https://inshorts.com/en/read')
            .then(response => {
                const html = response.data;
                const $ = cheerio.load(html);
                const newsList = [];

                $('div.news-card').each(function() {
                    const headline = $(this).find('span.news-card-title').text().trim();
                    const summary = $(this).find('div.news-card-content').text().trim();
                    const link = $(this).find('a').attr('href');

                    newsList.push({ headline, summary, link });
                });

                const newsHtml = newsList.map((news, index) => {
                    return `
                        <div class="news-item">
                            <h2>${news.headline}</h2>
                            <p>${news.summary}</p>
                            <a href="${news.link}" target="_blank">Read more</a>
                        </div>
                    `;
                }).join('');

                document.getElementById('news-list').innerHTML = newsHtml;
            })
            .catch(error => {
                console.error(error);
            });
    </script>
</body>
</html>
